<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Upload Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="card-title">Upload Book</h4>
            </div>
            <div class="card-body">
              <form
                method="POST"
                enctype="multipart/form-data"
                action="https://dolphin-app-dh42m.ondigitalocean.app/books/upload"
              >
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="audio">Audio (MP3):</label>
                  <input
                    type="file"
                    class="form-control-file"
                    id="audio"
                    name="audio"
                    accept=".mp3"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="category">Category:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="category"
                    name="category"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="photo">Photo(url):</label>
                  <input
                    type="text"
                    class="form-control"
                    id="photo"
                    name="photo"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("bookUploadForm");
        const protocol = window.location.protocol;
        const host = window.location.host;
        form.action = `${protocol}//${host}/books/upload`;
        console.log(form.action);
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
